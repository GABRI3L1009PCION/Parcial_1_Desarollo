<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor °C → °F</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="card">
        <h1>Conversor de Temperatura</h1>

        <div class="row">
            <label for="celsius">Temperatura en °C</label>
            <input id="celsius" type="number" placeholder="Ej. 25" />
            <button id="btn-convertir">Convertir</button>
        </div>

        <div id="resultado" class="resultado">
            <span id="icono" aria-hidden="true">🌡️</span>
            <span id="texto-resultado">Ingresa un valor y presiona Convertir</span>
        </div>

        <h2>Historial</h2>
        <ul id="historial" class="historial"></ul>
    </main>

    <script src="app.js"></script>
</body>

</html>
